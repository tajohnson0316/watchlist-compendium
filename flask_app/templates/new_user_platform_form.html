<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Watchlist Compendium</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Active user navbar START -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="/home">Working Title</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home">Dashboard</a>
            </li>
            <!-- Your Platforms dropdown START -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Your Platforms
              </a>
              <!-- Your Platforms dropdown list START -->
              <ul class="dropdown-menu">
                <!-- TODO: Platforms dropdown menu items -->
                <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
              </ul>
            </li>
            <!-- Your Platforms dropdown END -->

            <!-- Edit Profile nav item START -->
            <li class="nav-item">
              <a class="nav-link" href="#">Edit Profile</a>
            </li>
          </ul>
          <!-- TODO: About link/href -->
          <a class="nav-link mx-3" aria-current="page" href="#">About</a>
          <a class="btn btn-danger" href="/logout" role="button">Log Out</a>
        </div>
      </div>
    </nav>
    <!-- Active user navbar END -->

    <main class="container d-flex justify-content-center p-5">
      <div class="card col-lg-8">
        <div class="card-header">
          What streaming platform would you like to include?
        </div>
        <!-- TODO: Platform FORM ACTION here -->
        <form action="#" method="POST">
          <div class="card-body" id="card_body">
            <div class="list-group list-group-flush">
              <div class="list-group-item">
                <div class="mb-3">
                  <label for="platform_name" class="form-label"
                    >Platform name: *</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="platform_name"
                    id="platform_name"
                    oninput="toggleSubmitButton()"
                  />
                </div>
                <div class="mb-3">
                  <label for="homepage_link" class="form-label"
                    >Link to Homepage:</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="homepage_link"
                    id="homepage_link"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <p class="d-flex justify-content-end">* Denotes required field</p>
            <div class="d-flex justify-content-between">
              <a
                href="/home"
                type="button"
                class="btn btn-warning"
                id="skip_button"
                >Skip this step</a
              >
              <button
                type="submit"
                class="btn btn-primary"
                id="submit_button"
                disabled
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='user_registration_platform_script.js')}}"></script>
  </body>
</html>

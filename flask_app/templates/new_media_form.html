      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>

      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="/home/unlisted">PropheSee</a>

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/home/unlisted"
                >Dashboard</a
              >
            </li>
            <!-- Your Platforms dropdown START -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                Your Platforms
              </a>
              <!-- Your Platforms dropdown list START -->
              <ul class="dropdown-menu">
                <!-- TODO: Platforms dropdown menu items -->
                <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
              </ul>
            </li>
            <!-- Your Platforms dropdown END -->

            <!-- Edit Profile nav item START -->
            <li class="nav-item">
              <a class="nav-link" href="#">Edit Profile</a>
            </li>
          </ul>
          <!-- TODO: About link/href -->
          <a class="nav-link mx-3" aria-current="page" href="#">About</a>
          <a class="btn btn-danger" href="/logout" role="button">Log Out</a>
        </div>
      </div>
    </nav>
    <!-- Active user navbar END -->

    <main class="container d-flex justify-content-center p-5">
      <div class="card col-lg-8">
        <div class="card-header"><h1>Add New Media</h1></div>
        <!-- TODO: Add media FORM ACTION here -->
        <form action="#" method="POST">
          <div class="card-body">
            <div id="card_content">
              <!-- Media name field START -->
              <div class="mb-3">
                <label for="media_name" class="form-label">Media name: *</label>
                <input
                  type="text"
                  id="media_name"
                  name="media_name"
                  class="form-control"
                  oninput="toggleAddMediaButton()"
                />
              </div>
              <!-- Media name field END -->

              <!-- Category field START -->
              <div class="mb-3">
                <select
                  name="category"
                  id="category"
                  class="form-select"
                  onchange="toggleAddMediaButton(); toggleAdditionalSeriesFormFields()"
                >
                  <option value="Category" selected>Category *</option>
                  <option value="Series">Series</option>
                  <option value="Movie/Documentary">Movie/Documentary</option>
                  <option value="Miscellaneous">Miscellaneous</option>
                </select>
              </div>
              <!-- Category field END -->

              <!-- Platform field START -->
              <div class="mb-3">
                <select
                  name="platform_name"
                  id="platform_name"
                  class="form-select"
                  onchange="toggleAddMediaButton()"
                >
                  <option value="Platform">Platform *</option>
                  <!-- TODO: List all available platforms -->
                  <option value="Unlisted" selected>Unlisted</option>
                </select>
              </div>
              <!-- Platform field END -->

              <!-- Currently watching field START -->
              <div class="mb-3">
                <div class="form-check form-switch">
                  <input
                    checked
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="is_watching"
                    name="is_watching"
                    onchange="toggleIsWatching()"
                  />
                  <label class="form-check-label" for="is_watching"
                    >Currently watching</label
                  >
                </div>
              </div>
              <!-- Currently watching field END -->

              <!-- Currently airing field START -->
              <div id="is_airing_block" class="mb-3">
                <div class="form-check form-switch">
                  <input
                    checked
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="is_airing"
                    name="is_airing"
                    onchange="toggleIsAiring()"
                  />
                  <label class="form-check-label" for="is_airing">
                    Currently airing
                  </label>
                </div>
              </div>
              <!-- Currently airing field END -->

              <!-- Total seasons field START -->
              <div id="total_seasons_block" class="mb-3">
                <label for="media_name" class="form-label"
                  >Total Seasons: *</label
                >
                <input
                  type="number"
                  min="1"
                  max="999"
                  value="1"
                  id="total_seasons"
                  name="total_seasons"
                  class="form-control"
                  oninput="toggleAddMediaButton()"
                />
              </div>
              <!-- Total seasons field END -->
            </div>
          </div>
          <div class="card-footer">
            <p class="d-flex justify-content-end">* Denotes required field</p>
            <div class="d-flex justify-content-end gap-3">
              <button
                type="submit"
                class="btn btn-success"
                id="submit_button"
                disabled
              >
                Add media
              </button>
              <a
                href="/home/unlisted"
                type="button"
                class="btn btn-danger"
                id="cancel"
                >Cancel</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='new_media_form_script.js')}}"></script>
  </body>
</html>
